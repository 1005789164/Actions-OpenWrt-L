name: Del Release

on:
  watch:
    types: [started]

jobs:
  build:
    name: Del Release
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Del release
      uses: 1005789164/action-delrelease@master
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        name: >
          2020.03.02
          2020.03.03
          2020.03.04
          2020.03.05
          2020.03.06
          2020.03.07
          2020.03.08
          2020.03.09
          2020.03.10
          2020.03.11
          2020.03.12
          2020.03.13
          2020.03.14
          2020.03.15
          2020.03.16
          2020.03.17
          2020.03.18
        istag: yes
    